<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue JS</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div id="app" >
		<div class="submit">
			<input v-model="item" @click="spread" type="search" placeholder="Search here">
			<button @click="search"> Search</button>
		</div>
		
		<div class="cards" id="cards">
			<card-template v-for="result in results"
			v-bind:card="result"
			v-bind:key="result.Title"
			></card-template>	
		</div>
		
		
		<div v-if="noresult" class="noresult">
			<p>No results..Please try again.</p>
		</div>
		
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
